<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pattern Generator</h1>
    <br />
    <label for="color">Choose a color:</label>
    <input type="color" id="color" name="color" value="#ff0000" /><br /><br />
    <label for="style">Choose a style:</label>
    <select id="style" name="style">
      <option value="stripes">Stripes</option>
      <option value="dots">Dots</option>
      <option value="grid">Grid</option>
      <option value="diagonalLines">Diagonal Lines</option>
      <option value="waves">Waves</option></select
    ><br /><br />
    <div class="container">
      <button class="center-button" onclick="generatePattern()">
        Generate Pattern
      </button>
      <canvas id="patternCanvas" width="500" height="500"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
